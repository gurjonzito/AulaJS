    <title>Exercício 3</title>

    <script type="text/javascript">

        var media = parseFloat(prompt('Digite a média do aluno:'))

        if (media >= 9 && media <= 10)
            alert('O aluno recebeu nota A!')
        else if (media >= 7 && media <= 8)
            alert('O aluno recebeu nota B!')
        else if (media >= 3 && media <= 6 )
            alert('O aluno recebeu nota C!')
        else if (media >= 0 && media <= 2)
            alert('O aluno recebeu nota D!')

    </script>
