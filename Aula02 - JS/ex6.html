<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        var valor1 = parseFloat(prompt("Insira um número:"))
        var valor2 = parseFloat(prompt("Insira outro número:"))
    
        if (valor1 < valor2) {
            alert("O menor valor é: " + valor1)
        }
        else {
            alert("O menor valor é: " + valor2)
        }
    
    </script>

</head>
