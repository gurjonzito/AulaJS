<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações</title>
    
    <script type="text/javascript">

        function alterarCor(){
            document.bgColor = document.getElementById('cor').value;
        }
    </script>

</head>
<body>
    <h4>Selecione a cor de fundo</h4>
    <input type="color" id="cor" onchange="alterarCor()"/>
</body>
</html>
