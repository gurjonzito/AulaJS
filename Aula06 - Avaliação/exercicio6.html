<html>
    <head>
        <title>Exercício 6</title>
    </head>
    <script type="text/javascript">
        // Desenvolva uma página para ler 2 valores (utilize caixa de diálogo) e mostre o menor deles em um alerta. 
        // Ler valores de campos do formulário e apresentar resultado ao modificar o segundo valor.

        function maior(){
            valor1 = parseInt(document.getElementById("valor1").value);
            valor2 = parseInt(document.getElementById("valor2").value);

            if (valor1 > valor2){
                alert(valor2)
            }
            else{
                alert(valor1)
            }
    }

    </script>
    <body>
        <form>
            <p>
                <label>Informe o valor 1</label></br>
                <input type="text" id="valor1"/>
            </p>
            <p>
                <label>Informe o valor 2</label></br>
                <input type="text" id="valor2" onchange="maior()"/>
            </p>
        </form>
    </body>
</html>
