<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<script type="text/javascript">

    function enviar() {
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var comentario = document.getElementById('comentario').value;

        if (nome === '' || email === '' || comentario === '') {
            alert('Por favor, preencha todos os campos corretamente.');
        } else {
            if (validarEmail(email)) {
                alert('Sua mensagem foi enviada!');
            } else {
                alert('Por favor, insira um endereço de e-mail válido.')
            }
        }
    }

    function validarEmail(email) {
        var arroba = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return arroba.test(email);
    }

</script>

<body link="green" vlink="purple" text="black" bgcolor="#CCCCFF">
    <font face="Courier New" size="5">
        <h1 align="center"><i>Contato</i></h1>

        <pre align="center">
Acesse nossos principais meios de contato para solicitar
ajuda, orçamento ou sanar suas dúvidas!

Email: suporte@datawizards.com.br

Telefone: (123) 456-7890
        </pre>
        </p>
    </font>

    <font face="Courier New" size="4.5">

        <h1 align="center"><i>Deixe uma mensagem</i></h1>
        </p>
    </font>

    <table align="center" border="1">
        <tr>
            <td>
                <form>
                    <p>
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome" />
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <textarea cols="40" rows="5" name="comentario" id="comentario"></textarea>
                    </p>
                    <p>
                        <button onclick="enviar()">Enviar mensagem</button>
                    </p>
                </form>
            </td>
        </tr>
    </table>

    <font face="Courier New" size="4.5">
        <p>

</body>

</html>
